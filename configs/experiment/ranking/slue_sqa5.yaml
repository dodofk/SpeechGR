defaults:
  - override /task: ranking
  - _self_

model:
  model_name: "google/flan-t5-base"

data:
  code_path: ${oc.env:SLUE_SQA5_CODE_PATH,${hydra:runtime.cwd}/outputs/slue_wavtok/precomputed}
  discrete_code_num: 500

training:
  training_args:
    output_dir: "models/slue_sqa5-flan-t5-base-DSI-Ranking-q&d-both-du-l22-c500"
    run_name: "slue_sqa5-flan-t5-base-DSI-Ranking-q&d-both-du-l22-c500"
    learning_rate: 1.0e-4
    warmup_steps: 10000
    per_device_train_batch_size: 20
    per_device_eval_batch_size: 8
    evaluation_strategy: "steps"
    eval_steps: 2500
    max_steps: 100000
    save_strategy: "steps"
    save_steps: 2500
    save_total_limit: 4
    load_best_model_at_end: true
    gradient_accumulation_steps: 8
    logging_steps: 100
    dataloader_num_workers: 0
    dataloader_drop_last: false
    metric_for_best_model: "Hits@20"
    greater_is_better: true
    save_safetensors: true
    bf16: true

ranking:
  run_notes: "fine-tune on flan-t5-base with ranking loss"
