modality: text
dataset_path: ${oc.env:SLUE_SQA5_DATASET_PATH,${hydra:runtime.cwd}/outputs/slue_wavtok/csv}
pq_filename: ${oc.env:SLUE_SQA5_TEXT_QUERY_FILE,train.csv}
corpus_filename: ${oc.env:SLUE_SQA5_TEXT_CORPUS_FILE,corpus.csv}
text_tokenizer_name: "google/flan-t5-base"
query_text_field:
  - "post_query"
  - "question_text"
corpus_text_field:
  - "normalized_document_text"
  - "document_text"
train_atomic: false
include_corpus: true
